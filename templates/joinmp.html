<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Socket Game</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script> <!--  imports the socket library -->

    <h1>Welcome to the Socket Game</h1>
    <input type="text" id="session-code-input" placeholder="Enter Session Code">

    <button id = 'create-game-button' href="/create_game">Create a Game</button>
    <script>
        const sessionCodeInput = document.getElementById('session-code-input');
        var playerid = Math.floor(Math.random() * 1000);  // Generate a random playerid
        document.getElementById('create-game-button').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = '/create_game?gamecode=' + encodeURIComponent(sessionCodeInput.value.trim())+ '&playerid=' + encodeURIComponent(playerid); //this is to tell the server what game code to use
        });
    </script>
</body>
</html>
